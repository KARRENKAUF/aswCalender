name: Repo Keepalive

on:
  schedule:
    - cron: "0 0 */20 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create keep-alive commit
        run: |
          git config user.email "keepalive@github.com"
          git config user.name "keepalive-bot"
          git commit --allow-empty -m "keepalive: touch $(date -u +\"%Y-%m-%d\")"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}